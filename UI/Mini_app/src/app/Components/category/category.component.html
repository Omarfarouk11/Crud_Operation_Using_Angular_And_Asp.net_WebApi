<div class="container my-5">
    <div class="d-flex justify-content-between ">
        <h3>Category List</h3>
        <button class="btn btn-success"data-bs-toggle="modal" data-bs-target="#exampleModal">Add Category</button>
    </div>
    <hr>
    <table class="table table-striped " style="border: 1px solid #ccc;">
        <thead>

            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>URL_Handle</th>
            </tr>

        </thead>
        <tbody>

            <tr *ngFor="let item of categories">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.urL_Handle}}</td>
                <td><button class="btn btn-primary"data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="EditCategory(item.id)">Edit</button></td>
                <td><button class="btn btn-secondary" (click)="view(item.id)">View</button></td>
                <td><button class="btn btn-danger"  (click)="DeleteCategory(item.id)">Delete</button></td>
            </tr>

        </tbody>
    </table>


</div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{IsEditMode==false?"Add Category":"EditCategory"}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="categoryform"(ngSubmit)="IsEditMode==false ? AddCategory(): editCategory();">
                <div class="my-3">

                    <label for="CategoryName" class="form-label">Name </label>
                    <input class="form-control" id="CategoryName" formControlName="name" name="categoryname"  >
                </div>
                <div class="my-3">
                    <label for="urL_Handle" class="form-label">Url_Handle </label>
                    <input class="form-control" id="urL_Handle" name="categoryname"  formControlName="urL_Handle"  >
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="exit($event)" data-bs-dismiss="modal" >Close</button>
                    
                    <button type="submit" class="btn btn-primary" >{{IsEditMode==false?"Add Category":"EditCategory"}}</button>
                </div>
        
            </form>
            
        </div>

     
      </div>
    </div>
  </div>
